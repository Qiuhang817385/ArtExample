    // 两个有序合并成一个有序数组
    let arr1 = [1, 4, 5, 7, 9, 12, 43, 65]
    let arr2 = [2, 4, 6, 7, 8, 13, 48, 55];

    let min = arr1.length <= arr2.length ? arr1.length : arr2.length;

    let idx, newArr = [];
    for (let i = 0; i < min; i++) {
      if (arr1[i] <= arr2[i]) {
        newArr.push(arr1[i]);
      } else {
        newArr.push(arr2[i]);
      }
    }

    arr1.length <= arr2.length ? newArr.push(arr2.slice(min)) : newArr.push(arr1.slice(min))

    console.log('newArr', newArr);
  </script>
